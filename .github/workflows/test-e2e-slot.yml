name: Test_E2E_Slot

on:
  push:
    branches:
    - master

# ubuntu-latest, ubuntu-18.04, or ubuntu-16.04
# windows-latest, windows-2019, or windows-2016
# macOS-latest or macOS-10.14
jobs:
  win-con-dotnet-staging:
    runs-on: windows-latest
    steps:
    - name: 'Checkout Github Action'
      uses: actions/checkout@master
    - name: 'Login via Azure CLI'
      uses: Azure/actions/login@master
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Setup Dotnet 2.2.300
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.2.300'
    - name: 'dotnet restore, dotnet build'
      shell: pwsh
      run: |
        pushd ./tests/dotnet
        dotnet build --configuration Release --output ./output
        popd
    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@master
      id: fa
      with:
        app-name: 'hazeng-fa-github-win-con-dotnet'
        slot-name: 'staging'
        package: './tests/dotnet/output'
    - name: 'Report HttpTrigger Result'
      shell: pwsh
      run: |
        sleep 60
        $RESPONSE = $(curl "${{ steps.fa.outputs.app-url }}/api/HttpTrigger")
        $RESULT = ($RESPONSE -eq "AWESOME")
        if ($RESULT) {
          exit 0
        }
        exit 1
  container-node-staging:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout Github Action'
      uses: actions/checkout@master
    - name: 'Login via Azure CLI'
      uses: Azure/actions/login@master
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: 'Compose Customized DockerImage'
      shell: bash
      run: |
        docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }}
        docker build ./tests/node -t docker.io/rogerxman/github-action-e2e:nodecontainer
        docker push docker.io/rogerxman/github-action-e2e:nodecontainer
    - name: 'Run Azure Functions Action'
      uses: Azure/functions-container-action@master
      id: fa
      with:
        app-name: 'hazeng-fa-github-container-node'
        slot-name: 'staging'
        image: 'docker.io/rogerxman/github-action-e2e:nodecontainer'
    - name: 'Report HttpTrigger Result'
      shell: bash
      run: |
        sleep 60
        RESPONSE=$(curl "${{ steps.fa.outputs.app-url }}/api/HttpTrigger")
        if [ $RESPONSE == AWESOME ]; then
          exit 0
        fi
        exit 1